<!DOCTYPE html>
<html lang="en">
<head>
    <title>Execute Exam</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <ul class="nav_ul">
      <li class="nav_li"><a onclick="window.location.href = '{{ url_for('logout') }}' ; ">Logout</a></li>
    </ul>

    <form method='post'>
        <div class="text_checkbox">

            <h3>Question: {{ question }}</h3>


            <div class="checkboxes">
                {% for answer in answers %}
                    <label for="check">{{ answer }}</label>
                    <input type="checkbox" name="check" value={{ loop.index }} id="check">
                {% endfor %}
            </div>


            <div class="buttoncontainer">
                <button type="submit">Submit exam</button>
            </div>
        </div>
    </form>
</body>
</html>
