<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <ul class="nav_ul">
      <li class="nav_li"><a> </a></li>
    </ul>

    <form method="post">
        <div class="text">
            <h3>Students Login</h3>

            <label for="student_code">Student Code</label>
            <input type="text" placeholder="Student Code" name="student_code" id="student_code">

            <label for="professor_code">Professor Code</label>
            <input type="text" placeholder="Professor Code" name="professor_code" id="professor_code">

            <label for="subject">Subject</label>
            <input type="text" placeholder="Subject" name="subject" id="subject">


            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <div class="buttoncontainer">
            <button type="submit">Log In</button>
            </div>
        </div>
    </form>

</body>
</html>
